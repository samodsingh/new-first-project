<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
    <title>New first project</title>
  </head>
  <body>
    <div class="container">
        <h5>FreeCodecamp Survey Form</h5>
        <p>Thank you for toking time to help us inprove the plotform</p>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 m-auto" id="form">
                <form>
                    <div class="form-group"> 
                        <label >Name </label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Your Name">
                    </div>
                
                
                    <div class="form-group"> 
                        <label >Email </label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Your Email">
                    </div>
                
                
                    <div class="form-group"> 
                        <label >Age (Optional)</label>
                        <input type="text" name="name" class="form-control" placeholder="Age">
                    </div>
                
                
                    <div class="form-group"> 
                        <label >which option best describes your current role?</label>
                        <select class="form-control">
                            <option>Select current role </option>                            
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label >Would you recommend freecodecomp to a friend?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Definitely 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Maybe
                            </label>
                          </div>
                           <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Not sure
                            </label>
                          </div>                        
                    </div>
                    <div class="form-group"> 
                        <label >what is your fovorite of freecodecomp?</label>
                        <select class="form-control">
                            <option>Select on option</option>                            
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label >What would you like to see iproved? (check all that apply)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              font-ond project
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                             Data visualization
                            </label>
                          </div>                                       
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Any comments or suggestion</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Your Commets here" rows="3"></textarea>
                      </div>
                      <button type="button" class="btn btn-success submit">Submit</button>
                    </form>
                </form>
                
                
                
            </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
